<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">   
    </head>
    <body>
      <!-- // instead of http|https for dynamic reading -->
        <script src="//code.jquery.com/jquery-1.9.1.js"></script>
        <script src="crud.js"></script>
        <!-- Place js scripts here -->
        <script>
        $(document).ready(function() {
            
                // make new instace of crud object with a tablename
                var crud_users = new crud('users');
                
                // Create user
                crud_users.create({
                  name:'ole',
                  password:'pw123',
                  rank:'1'
                });
                
                // Update user
                crud_users.update({
                  password:'pw1234'
                },'name="ole"');
            
                // Remove user
                crud_users.remove('name="ole"');
                
                // print user
                var result = crud_users.read('name, password as pw')
                alert( result[0].name+' '+result[0].pw );
                
         })
        </script>
    </body>
</html>
